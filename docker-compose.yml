services:
  postgres:
    image: postgres:16
    container_name: projedata-postgres
    environment:
      POSTGRES_DB: projedata
      POSTGRES_USER: projedata
      POSTGRES_PASSWORD: projedata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projedata -d projedata"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: projedata-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/projedata
      DB_USERNAME: projedata
      DB_PASSWORD: projedata
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080/api
    container_name: projedata-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
